name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci

      - name: Build the app
        run: npm run build
        env:
          CI: true
        
      - name: Debug SSH Connection
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
        run: |
          # Print SSH version and disable strict host key checking
          ssh -V
          
          # Create SSH config with specific settings
          mkdir -p ~/.ssh
          echo -e "Host *\n\tStrictHostKeyChecking no\n\tUserKnownHostsFile=/dev/null\n\tLogLevel=DEBUG3" > ~/.ssh/config
          chmod 600 ~/.ssh/config
          
          # Try SSH connection with verbose output
          export SSHPASS="$SSH_PASSWORD"
          
          echo "Testing SSH connection..."
          sshpass -e ssh -v $SERVER_USER@$SERVER_HOST 'echo "SSH Connection Successful"' || exit 1
          
          echo "Deploying application..."
          sshpass -e ssh -T $SERVER_USER@$SERVER_HOST << 'EOF'
            set -e
            echo "Starting deployment..."
            cd /www/wwwroot/annk.info/fe
            git pull
            npm ci
            npm run build
            pm2 restart next-app || pm2 start npm --name "next-app" -- start
            echo "Deployment completed"
            EOF
